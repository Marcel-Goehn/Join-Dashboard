<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="../styles/styleTemp.css" />
		<link rel="stylesheet" href="../styles/signUp.css" />
	</head>
	<body>
		<div id="signUpContent">
			<div id="signUpLogoDiv">
				<img id="signUpLogo" src="../assets/img/Capa 2.png" />
			</div>
			<div id="formContent">
				<div id="signUpHeadline">
					<a href="./login.html" id="signUpToLogIn"
						><img id="signUpBackIcon" src="../assets/img/backArrow.svg"
					/></a>
					<h2>Sign up</h2>
				</div>
				<div id="signUpFormDiv">
					<form id="signUpForm" onsubmit="return false">
						<div class="formInputWrapper">
							<div class="signUpInputDiv" id="signUpInputNameDiv">
								<input
									id="signUpName"
									class="signUpInput"
									required
									type="text"
									placeholder="Name"
								/><img
									id="personIcon"
									class="signUpInputIcon"
									src="../assets/img/signUp/person.png"
									alt="Person Icon"
								/>
							</div>
							<div id="nameRefuseDiv" class="refuseDiv"></div>
						</div>
						<div class="formInputWrapper">
							<div class="signUpInputDiv" id="signUpInputEmailDiv">
								<input
									id="signUpEmail"
									class="signUpInput"
									required
									type="email"
									placeholder="Email"
								/><img
									id="emailIcon"
									class="signUpInputIcon"
									src="../assets/img/signUp/mail.png"
									alt="Mail Icon"
								/>
							</div>
							<div id="emailRefuseDiv" class="refuseDiv"></div>
						</div>
						<div class="formInputWrapper">
							<div class="signUpInputDiv" id="signUpInputPasswordDiv">
								<input
									id="signUpPassword"
									class="signUpInput"
									required
									type="password"
									placeholder="Password"
									oninput="switchIcons('PW')"
								/><img
									id="lockIconPW"
									class="signUpInputIcon signUpLock"
									src="../assets/img/signUp/lock.png"
									alt="Lock Icon"
								/>
								<img
									class="eyeOpen hideIcon"
									id="eyeOpenPW"
									src="../assets/img/signUp/visibility.svg"
									onclick="toggleVisibility('PW')"
								/>
								<img
									class="eyeClosed hideIcon"
									id="eyeClosedPW"
									src="../assets/img/signUp/visibility_off.svg"
									onclick="toggleVisibility('PW')"
								/>
							</div>
							<div id="passwordRefuseDiv" class="refuseDiv"></div>
						</div>
						<div class="formInputWrapper">
							<div class="signUpInputDiv" id="signUpInputConfirmPwDiv">
								<input
									id="signUpConfirmPw"
									class="signUpInput"
									required
									type="password"
									placeholder="Confirm Password"
									oninput="switchIcons('CF')"
								/><img
									id="lockIconCF"
									class="signUpInputIcon signUpLock"
									src="../assets/img/signUp/lock.png"
									alt="Lock Icon"
								/>
								<img
									class="eyeOpen hideIcon"
									id="eyeOpenCF"
									src="../assets/img/signUp/visibility.svg"
									onclick="toggleVisibility('CF')"
								/>
								<img
									class="eyeClosed hideIcon"
									id="eyeClosedCF"
									src="../assets/img/signUp/visibility_off.svg"
									onclick="toggleVisibility('CF')"
								/>
							</div>
							<div id="confirmRefuseDiv" class="refuseDiv"></div>
						</div>
					</form>
				</div>
				<div class="signUpCheckboxDiv">
					<label class="checkbox">
						<input type="checkbox" id="privacyCheckbox" />
						<span class="checkmark normalBorder" id="checkboxBorder"></span>
					</label>
					<span>I accept the </span>
					<a href="./privacyPolicy.html" id="checkboxPrivacyLink"
						>Privacy policy</a
					>
				</div>
				<div id="signUpButtonDiv">
					<button id="signUpBtn" onclick="validateForm()">Sign up</button>
				</div>
			</div>
			<div id="signUpPrivacyAndLegalDiv">
				<a class="signUpPrivacyAndLegalLink" href="./privacyPolicy.html"
					>Privacy Policy</a
				>
				<a class="signUpPrivacyAndLegalLink" href="./legalNotice.html"
					>Legal notice</a
				>
			</div>
		</div>
		<dialog id="succesfulSignUpDial">
			<div id="successDiv">
				<p>You Signed Up successfully</p>
			</div>
		</dialog>
		<script src="../scripts/signUp.js"></script>
	</body>
</html>
