<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleTemp.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/summary.css">
    <title>Summary</title>
</head>

<body>

    <header>
        <div id="headerContent">
            <span>Kanban Project Management Tool</span>
            <div id="headerIconDiv">
                <img id="headerInfoIcon" src="../assets/img/help.svg" alt="infoIcon">
                <div id="shorthandNameDiv">PH</div>
            </div>
        </div>
    </header>

    <section class="join-header">
        <div class="container">
            <h1>Join 360</h1>
            <span class="blue-border"></span>
            <h3 class="subheader">Key Metrics at a Glance</h3>
        </div>
    </section>

    <main>
        <div class="main-container">
        <section>
            <div class="todo-done">
                <div class="align-todos">
                    <img src="../assets/img/summary/todo.svg" alt="pencil">
                    <div>
                        <span>1</span>
                        <span>To-do</span>
                    </div>
                </div>
                <div></div>
            </div>
        </section>




        <section></section>
        </div>
    </main>

    <div>
        <div id="sidebar">
            <div id="sidebarLogoDiv">
                <img id="sidebarJoinLogo" src="../assets/img/sidebar/logoReversed.svg" alt="Join Logo">
            </div>
            <div id="navLinksDiv">
                <a href="#summary" class="sidebarLink">
                    <img class="sidebarIcon" src="../assets/img/summary/summary.svg" alt="summaryIcon">
                    Summary
                </a>
                <a href="#addTask" class="sidebarLink">
                    <img class="sidebarIcon" src="../assets/img/sidebar/addtask.svg" alt="addTaskIcon">
                    Add Task
                </a>
                <a href="#board" class="sidebarLink">
                    <img class="sidebarIcon" src="../assets/img/sidebar/board.svg" alt="boardIcon">
                    Board
                </a>
                <a href="#contacts" class="sidebarLink">
                    <img class="sidebarIcon" src="../assets/img/sidebar/contacts.svg" alt="contactsIcon">
                    Contacts
                </a>
            </div>
            <div id="legalAndPolicyDiv">
                <a href="#policy" class="policyLink">Privacy Policy</a>
                <a href="#legal" class="policyLink">Legal notice</a>
            </div>
        </div>
    </div>
</body>

</html>
