<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleTemp.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/summary.css">
    <title>Join | Summary</title>
</head>

<body onload="greet()">

    <header>
        <div id="headerContent">
            <span>Kanban Project Management Tool</span>
            <div id="headerIconDiv">
                <img id="headerInfoIcon" src="../assets/img/help.svg" alt="infoIcon">
                <div id="shorthandNameDiv">
                    <span class="short-hand-name">PH</span>
                </div>
            </div>
        </div>
    </header>

    <section class="join-header">
        <div class="container">
            <h1>Join 360</h1>
            <span class="blue-border"></span>
            <h3 class="subheader">Key Metrics at a Glance</h3>
        </div>
    </section>

    <main>
        <div class="main-container">
            <section class="todo-done">
                <a href="../html/board.html" class="align-todos-and-done to-do-animation">
                    <svg class="todo-svg" xmlns="http://www.w3.org/2000/svg" width="69" height="70" viewBox="0 0 69 70"
                        fill="none">
                        <circle cx="34.5" cy="35" r="34.5" fill="#2A3647" />
                        <mask id="mask0_300393_6282" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="18" y="19"
                            width="33" height="32">
                            <rect x="18.5" y="19" width="32" height="32" fill="#D9D9D9" />
                        </mask>
                        <g mask="url(#mask0_300393_6282)">
                            <path
                                d="M25.1667 44.3332H27.0333L38.5333 32.8332L36.6667 30.9665L25.1667 42.4665V44.3332ZM44.2333 30.8998L38.5667 25.2998L40.4333 23.4332C40.9444 22.9221 41.5722 22.6665 42.3167 22.6665C43.0611 22.6665 43.6889 22.9221 44.2 23.4332L46.0667 25.2998C46.5778 25.8109 46.8444 26.4276 46.8667 27.1498C46.8889 27.8721 46.6444 28.4887 46.1333 28.9998L44.2333 30.8998ZM42.3 32.8665L28.1667 46.9998H22.5V41.3332L36.6333 27.1998L42.3 32.8665Z"
                                fill="white" />
                        </g>
                    </svg>
                    <div class="column">
                        <span class="task-numbers">1</span>
                        <span class="small-task-text">To-do</span>
                    </div>
                </a>
                <a href="../html/board.html" class="align-todos-and-done done-animation">
                    <svg class="done-svg" xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 70 70"
                        fill="none">
                        <circle cx="35" cy="35" r="34.5" fill="#2A3647" />
                        <path d="M20.0283 35.0001L31.2571 46.0662L49.9717 23.9341" stroke="white" stroke-width="7"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="column">
                        <span class="task-numbers">1</span>
                        <span class="small-task-text">Done</span>
                    </div>
                </a>
            </section>

            <section class="deadline-section">
                <a href="../html/board.html" class="deadline-box">
                    <div class="urgent">
                        <img src="../assets/img/summary/urgent.svg" alt="urgent-arrow">
                        <div class="column">
                            <span class="task-numbers">1</span>
                            <span class="urgent-task-text">Urgent</span>
                        </div>
                    </div>
                    <span class="urgent-border"></span>
                    <div class="align-urgent-date">
                        <span class="urgent-date">October 16, 2022</span>
                        <span class="upcoming-deadline-text">Upcoming Deadline</span>
                    </div>
                </a>

                <div class="greetings">
                    <span id="greet_msg" class="greet-msg"></span>
                    <span class="greet-name">Sofia MÃ¼ller</span>
                </div>
            </section>

            <section class="board-summary-section">
                <a href="../html/board.html" class="tasks-in-board animate-first-task">
                    <span class="task-numbers">5</span>
                    <span class="small-task-text">Tasks in<br>Board</span>
                </a>

                <a href="../html/board.html" class="tasks-in-board animate-second-task">
                    <span class="task-numbers">2</span>
                    <span class="small-task-text">Tasks in<br>Progress</span>
                </a>

                <a href="../html/board.html" class="tasks-in-board animate-third-task">
                    <span class="task-numbers">2</span>
                    <span class="small-task-text">Awating<br>Feedback</span>
                </a>
            </section>
        </div>
    </main>

    <div>
        <div id="sidebar">
            <div id="sidebarLogoDiv">
                <img id="sidebarJoinLogo" src="../assets/img/sidebar/logoReversed.svg" alt="Join Logo">
            </div>
            <div id="navLinksDiv">
                <a href="#summary" class="sidebarLink">
                    <img class="sidebarIcon" src="../assets/img/summary/summary.svg" alt="summaryIcon">
                    Summary
                </a>
                <a href="#addTask" class="sidebarLink">
                    <img class="sidebarIcon" src="../assets/img/sidebar/addtask.svg" alt="addTaskIcon">
                    Add Task
                </a>
                <a href="#board" class="sidebarLink">
                    <img class="sidebarIcon" src="../assets/img/sidebar/board.svg" alt="boardIcon">
                    Board
                </a>
                <a href="#contacts" class="sidebarLink">
                    <img class="sidebarIcon" src="../assets/img/sidebar/contacts.svg" alt="contactsIcon">
                    Contacts
                </a>
            </div>
            <div id="legalAndPolicyDiv">
                <a href="#policy" class="policyLink">Privacy Policy</a>
                <a href="#legal" class="policyLink">Legal notice</a>
            </div>
        </div>
    </div>

    <script src="../scripts/summary.js"></script>

</body>

</html>
