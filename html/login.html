<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../styles/styleTemp.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/animation.css">
</head>
<body onload="init()">
    <img id="logo" src="../assets/img/login/logo.svg" alt="">
    <div id="signup_div">
        <span>Not a Join User?</span>
        <button id="signin">Sign up</button>
    </div>
    <div class="column">
        <div class="column" id="content">
            <div id="login_div" class="column">
                <h1>Log in</h1>
                <div class="separator"></div>
            </div>
            <div class="input_div column">
                <div class="singleinput_div centered">
                    <div class="space-between">
                        <input type="email" value="Email">
                        <img src="../assets/img/login/mail.svg" alt="">
                    </div>
                </div>
                <div class="singleinput_div centered">
                    <div class="space-between">
                        <input type="password" value="Password">
                        <img src="../assets/img/login/lock.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="space-between button_div">
                <button class="centered" id="registered_login">Log in</button>
                <button class="centered" id="guest_login">Guest Log in</button>
            </div>
        </div>
    </div>
        <div class="link_div centered">
            <a href="#">Privacy Policy</a>
            <a href="#">Legal notice</a>
        </div>
        
</body>
<script src="../scripts/login.js"></script>
</html>
