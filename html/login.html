<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="column" id="log_in">
        <span>Log in</span>
        <div class="separator"></div>
        <div class="input_div">
            <div class="space_between">
                <input type="email" value="Email">
                <img src="/img/login/mail.svg" alt="">
            </div>
        </div>
        <div class="input_div">
            <div class="space_between">
                <input type="password" value="Password">
                <img src="/img/login/lock.svg" alt="">
            </div>
        </div>
            <div class="evenly">
                <button class="button" id="registered_login">Log in</button>
                <button class="button" id="guest_login">Guest Log in</button>
            </div>
    </div>

</body>
<script src="login.js"></script>
</html>
