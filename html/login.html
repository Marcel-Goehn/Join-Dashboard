<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../styles/styleTemp.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/animation.css">
</head>
<body onload="init()">
    <img id="logo" src="../assets/img/login/logo.svg" alt="">
    <div id="signup_div">
        <span>Not a Join User?</span>
        <a href="./signUp.html">
            <button id="signin">Sign up</button>
        </a>
    </div>
    <div class="column">
        <div class="column" id="content">
            <div id="login_div" class="column">
                <h1>Log in</h1>
                <div class="separator"></div>
            </div>
            <div class="input_div column">
                <form id="login_data" class="column" action="./summary.html">
                    <div class="singleinput_div centered">
                        <div class="space-between">
                            <input onclick="removeInvalidClass(0)" id="email" name="email" type="email" placeholder="Email" required>
                            <img src="../assets/img/login/mail.svg" alt="">
                        </div>
                    </div>
                    <div class="singleinput_div centered">
                        <div class="space-between">
                            <input onclick="removeInvalidClass(1)" id="password" name="password" type="password" placeholder="Password" required>
                            <img onclick="showPassword(); switchIcon()" id="lock_img" src="../assets/img/login/lock.svg" alt="">
                        </div>
                    </div>
                </form>
            </div>
                <div class="space-between button_div">
                    <button class="centered" id="registered_login" onclick="validate()">Log in</button>
                    <button class="centered" id="guest_login" onclick="loginAsGuest()">Guest Log in</button>
                </div>
            </div>
        </div>
        <div class="link_div centered">
            <a href="#">Privacy Policy</a> <!-- VERLINKUNG FEHLT -->
            <a href="#">Legal notice</a> <!-- VERLINKUNG FEHLT -->
        </div>
</body>
<script src="../scripts/login.js"></script>
</html>
